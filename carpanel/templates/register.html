{% extends 'base.html' %}

{% block navbar %}
{% endblock %}

{% block content %}

<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Register for a User Account...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br/><br/>

            <!-- Registration form -->
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <br/><br/>
                <div class="d-flex flex-column flex-md-row justify-content-md-between">
                    <button type="submit" class="btn btn-secondary mb-2 mb-md-0">
                      Register
                    </button>
                    <a href="{% url 'login' %}" class="btn btn-success">
                      Login
                    </a>
                </div>
            </form>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>

        </div>
    </div>
</div>

{% endblock %}
